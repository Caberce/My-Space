    <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake Game</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        h1 {
            font-size: 36px;
            margin-top: 20px;
        }

        canvas {
            background-color: #222;
            margin-top: 20px;
            border: 2px solid #fff;
        }

        #scoreboard {
            font-size: 24px;
            margin-top: 20px;
            color: #333;
        }

        #restartButton {
            font-size: 18px;
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            margin-left: 20px;
            border-radius: 5px;
        }

        #restartButton:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <h1>Snake Game</h1>
    <canvas id="gameCanvas" width="400" height="400"></canvas>
    <div id="scoreboard">
        <span id="score">Score: 0</span>
        <button id="restartButton">Restart</button>
    </div>

    <script>
        // Game Variables
        let snake, direction, food, score, gameInterval;

        // Constants
        const box = 20; // Size of each snake segment and food
        const canvasSize = 400; // Canvas size
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const scoreElement = document.getElementById('score');
        const restartButton = document.getElementById('restartButton');

        // Function to initialize/reset the game state
        function initializeGame() {
            // Reset all game variables
            snake = [{ x: 10, y: 10 }];
            direction = 'RIGHT';
            food = { x: 15, y: 15 };
            score = 0;
            scoreElement.textContent = `Score: ${score}`;
            clearInterval(gameInterval); // Stop any existing game loop
            gameInterval = setInterval(updateGame, 100); // Start the game loop
        }

        // Update the game area
        function updateGame() {
            // Move the snake
            const head = { ...snake[0] };
            if (direction === 'RIGHT') head.x += 1;
            if (direction === 'LEFT') head.x -= 1;
            if (direction === 'UP') head.y -= 1;
            if (direction === 'DOWN') head.y += 1;

            // Add new head to the snake
            snake.unshift(head);

            // Check if the snake eats food
            if (head.x === food.x && head.y === food.y) {
                score++;
                scoreElement.textContent = `Score: ${score}`;
                generateFood(); // Generate new food
            } else {
                snake.pop(); // Remove last segment if no food eaten
            }

            // Check if the snake collides with itself or the wall
            if (
                head.x < 0 || head.x >= canvasSize / box || head.y < 0 || head.y >= canvasSize / box ||
                snake.some((segment, index) => index !== 0 && segment.x === head.x && segment.y === head.y)
            ) {
                clearInterval(gameInterval);
                alert('Game Over! Your score is ' + score);
            }

            // Clear the canvas and redraw
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            // Draw snake
            snake.forEach(segment => {
                ctx.fillStyle = 'lime';
                ctx.fillRect(segment.x * box, segment.y * box, box, box);
            });

            // Draw food
            ctx.fillStyle = 'red';
            ctx.fillRect(food.x * box, food.y * box, box, box);
        }

        // Generate new food location
        function generateFood() {
            food = {
                x: Math.floor(Math.random() * (canvasSize / box)),
                y: Math.floor(Math.random() * (canvasSize / box))
            };
        }

        // Handle keyboard input for snake movement
        function changeDirection(event) {
            if (event.keyCode === 37 && direction !== 'RIGHT') direction = 'LEFT';
            if (event.keyCode === 38 && direction !== 'DOWN') direction = 'UP';
            if (event.keyCode === 39 && direction !== 'LEFT') direction = 'RIGHT';
            if (event.keyCode === 40 && direction !== 'UP') direction = 'DOWN';
        }

        // Event listener for restart button
        restartButton.addEventListener('click', () => {
            initializeGame(); // Restart the game when the button is clicked
        });

        // Start the game when the page loads
        document.addEventListener('keydown', changeDirection);
        initializeGame(); // Initialize and start the game

    </script>
</body>
